<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改影院')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-cinema-edit" th:object="${cinema}">
			<input id="cinema_id" name="cinema_id" type="hidden" th:field="*{cinema_id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">影院名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cinema_name" id="cinema_name" th:field="*{cinema_name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">影院地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cinema_addr" id="cinema_addr" th:field="*{cinema_addr}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">影院状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('cinema_status')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{cinema_status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "cinema/cinema";

		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-cinema-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
