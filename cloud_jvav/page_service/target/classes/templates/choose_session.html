<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>JVAV电影</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
<!--    <link rel="stylesheet" href="/css/data.css">-->
    <link rel="stylesheet" href="/css/film.css">
<!--    <link rel="stylesheet" href="/css/cinema.css">-->
    <link rel="stylesheet" href="/css/nav.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<!--    <script type="text/javascript" src="/js/mine.js"></script>-->
<!--    <script type="text/javascript" src="/js/vip.js"></script>-->
</head>
<body>
<!-- Banner -->
<nav class="navbar navbar-default navbar-fixed-top">
    <a class="back" href="javascript:history.go(-1)"><span class="nav_login" id="film_name">[[${film_name}]]</span></a>
</nav>

<!-- Data -->
<div class="full-width-div">
<!--    <div class="row changepicker">-->
<!--        &lt;!&ndash; Data &ndash;&gt;-->
<!--        <div class="col-xs-12 col-sm-12 pages" style="padding: 0;" id="myTab">-->
<!--            <a th:each="days,index:${datas}" th:href="${'#page'+index.count}" th:id="${'page'+index.count+'_2'}" data-toggle="tab">-->
<!--                <span th:text="${days.key}" >今天4月25日</span>-->
<!--            </a>-->
<!--        </div>-->
<!--        <script type="text/javascript" src="/js/changepicker.js"></script>-->
<!--    </div>-->
    <div class="row changepicker" >
        <!-- Data -->
        <div class="col-xs-12 col-sm-12 data" style="padding: 0;" id="myTab">
            <a th:each="days,index:${datas}" class="shift" th:text="${days.key}" th:href="${'#data'+index.count}" th:id="${'page'+index.count+'_2'}" data-toggle="tab">
                今天4月25日</a>
        </div>
        <script type="text/javascript" src="/js/changepicker.js"></script>
    </div>
    <!-- Session Abstract -->
    <div id="myTabContent" class="tab-content">
        <!-- page1 -->
        <div th:each="data,index:${datas}" th:class="${index.count == 1} ? 'tab-pane fade in active' :'tab-pane fade ' " th:id="${'data'+index.count}">
            <div class="row" th:each="info:${data.value}">
                <!-- e.g.1 -->
                <div class="col-xs-12 col-sm-12 data_abstract">
                    <div class="col-xs-2 col-sm-2">
                        <p class="data_title" id="open_time" th:text="${#dates.format(info.start_time,'HH:mm')}">15:10</p>
<!--                        <p class="data_intro"><span id="end">17:17</span>散场</p>-->
                    </div>
                    <div class="col-xs-4 col-sm-4"
                         style="text-align: left; padding-left: 5rem; margin-top: 2.6rem;">
                        <p class="data_language" id="language" th:text="${info.film_type}">国语2D</p>
                        <p class="data_intro" id="situation">1号厅</p>
                    </div>
                    <div class="col-xs-4 col-sm-4" style="text-align: left;line-height: 13rem;">
                        <p class="data_price"><span id="price" th:text="${info.price}">38</span>元</p>
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <button type="button" class="btn btn-danger" th:onclick="|ticket(${info.session_id})|">购票</button>
                    </div>
                    <script>
                        function ticket(session_id) {
                            window.location.href = "session/"+session_id;
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
