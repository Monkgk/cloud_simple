<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>JVAV电影</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/search_film.css">
    <link rel="stylesheet" href="/css/cinema2.css">
    <link rel="stylesheet" href="/css/nav.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/changepicker.js"></script>
    <script type="text/javascript" src="/vue/vue.js"></script>
    <script type="text/javascript" src="/axios/axios.min.js"></script>
</head>
     <body>
        <!-- Banner -->
        <!--<nav class="navbar navbar-default navbar-fixed-top">-->
        <!--    <span>电影</span>-->
        <!--</nav>-->
        <!-- Banner -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <a class="back" href="javascript:history.go(-1)"><span class="nav_login">影片列表</span></a>
        </nav>

        <!-- Cinema_Film -->
        <div class="full-width-div">
            <!-- Control center -->
            <div class="row cinema_top">
                <!-- Search -->
                <div class="col-xs-10 col-sm-10 pages" style="width: 100%;height: 100%;">
                    <!--            <a href="#" >-->
                    <div id="primary" class="cinema_search" style="height: 100%;padding: 1.6rem 1.6rem 0">
                        <span class="glyphicon glyphicon-search cinema_search_click" style="float: left;border-radius: 18px;border: 1px solid #ccc;width: 85%;height: 80%;margin: 0 auto"/>
                            <input id="search_like" type="text" v-model="search_like" placeholder="找电影" style="border:none;width: 85%;height: 100%;padding: 2px"/>
                        </span>
                        <div class="btn btn-danger" v-on:click="toSearchFilm">搜索</div>
                    </div>

                </div>
            </div>

            <div class="col-sm-12 col-xs-12" style="padding: 0; height: auto;">
                <iframe class="search_iframe" id="search_iframe" src="/index/tosearch" align="center" onload="iFrameHeight()"
                        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
                </iframe>
            </div>
        </div>
        <script>
            function iFrameHeight(){undefined
                var ifm= document.getElementById("search_iframe");
                var subWeb = document.frames ? document.frames["search_iframe"].document :    ifm.contentDocument;
                if(ifm != null && subWeb != null) {undefined
                    $("#search_iframe").height(0);//此处关键处 莫忘  清除上一个子页面高度的影响
                    $("#search_iframe").height(subWeb.body.scrollHeight);
                    //ifm.height = subWeb.body.scrollHeight;

                }
            }
        </script>

        <script type="text/javascript" >
            new Vue({
                el:"#primary",
                data: {
                    search_like:""
                },
                methods: {
                    toSearchFilm() {
                        if(this.search_like!=""){
                            var $url="/index/tosearch/"+this.search_like;
                        }else {
                            var $url="/index/tosearch/";
                        }
                        $("#search_iframe").attr("src",$url);
                    }
                }
            });
        </script>
    </body>
</html>
