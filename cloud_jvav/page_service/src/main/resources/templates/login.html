<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>JVAV电影</title>

		<link rel="stylesheet" href="/css/login.css">

		<script src="/vuemin/vue.min.js"></script>

	<body ng-controller="AppCtrl">
		<!-- Banner -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<a class="back" href="javascript:history.go(-1)"><span class="nav_login">登录</span></a>
		</nav>

		<!-- login -->
		<div class="full-width-div">
			<div class="row">
				<div class="col-xs-12 col-sm-12">
					<p class="login_title">JVAV帐号密码登录</p>
				</div>
				<div class="col-xs-12 col-sm-12">
					<!-- sign -->
					<div id="form">
						<form role="form" th:action="@{/mine/tologin}" method="post">
							<div class="form-group">
								<div th:if="${fail} ne null" class="col-xs-6 col-sm-6">
									<p class="sign_other_left" th:text="${fail}"></p>
								</div>
								<input id="name" name="userPhone" onpropertychange="signbtn(),postbtn()" oninput="signbtn(),postbtn()" type="tel"
									   class="form-control username info_summit" placeholder="手机号">
								<input id="password" name="userPwd" onpropertychange="signbtn(),postbtn()" oninput="signbtn(),postbtn()" type="password"
									   class="form-control password info_summit" placeholder="密码">
								<button id="sign" class="post" type="summit" disabled>登录</button>
							</div>
						</form>
					</div>
					<!-- other -->
					<a href="./register">
						<div class="col-xs-6 col-sm-6">
							<p class="sign_other_left">注册</p>
						</div>
					</a>
<!--					<a href="./oversea_phone">-->

<!--							<p class="sign_other_right">忘记密码？找回密码</p>-->
<!--						</div>-->
<!--					</a>-->
				</div>
			</div>
		</div>
