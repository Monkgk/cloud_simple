							<p class="cinema_title" th:text="${order.sessionInfo.cinema.cinema_name}">金逸影城IMAX（光美湛江赤坎店）

							<div class="col-xs-3 col-sm-3">
								<img class="abstract_img" id="abstract_pic" th:src="@{/get/photo/film/{imgName}(imgName=${order.sessionInfo.film.film_pic})}">
							</div>
							<div class="col-xs-9 col-sm-9 detail">
								<p class="film_title" th:text="${order.sessionInfo.film.film_name}">名侦探柯南：绯色的子弹<span>&nbsp;</span><span>2</span><span>张</span></p>
								<p class="film_intro" th:text="${#dates.format(order.sessionInfo.start_time,'MM月dd日 HH:mm')}">04月17日 18:10</p>
								<p class="film_intro"  >
									<span th:text="${order.sessionInfo.room.room_name}">1号激光厅</span>
									<span  th:each="seat:${order.seatList}" th:text="' '+${seat.seat_row}+'排'+${seat.seat_column}+'座 '">6排9座,6排8座</span>
								</p>
							</div>
						</div>
					</a>
					<!-- price -->
					<div class="price_abstract">
						<div class="col-xs-6 col-sm-6 order_bottom">
							<p class="order_price">总价：<span id="price" th:text="${order.total}">60</span>元</p>
						</div>
						<div class="col-xs-6 col-sm-6 order_bottom">
							<p class="order_statement" th:text="${order.order_status_msg}">未消费</p>
						</div>
					</div>
