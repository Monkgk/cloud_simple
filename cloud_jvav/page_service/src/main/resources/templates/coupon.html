<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JVAV电影</title>
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../css/mine.css">
		<link rel="stylesheet" href="../css/coupon.css">
		<link rel="stylesheet" href="../css/nav.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/mine.js"></script>
		<script src="/vue/vue.js"></script>
	</head>
	<body>
		<!-- Banner -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<a class="back" href="javascript:history.go(-1)"><span class="nav_login">优惠券</span></a>
		</nav>

		<!-- Coupon -->
		<div class="full-width-div">
			<div class="row">
				<!-- e.g.1 -->
				<div id="coupon_frame" class="col-xs-12 col-sm-12">
					<div class="col-xs-4 col-sm-4 coupon">
						<div class="coupon_price">
							<p><span class="coupon_tariff">8</span>元</p>
							<div class="line"></div>
							<p><span class="tariff_intro">代金券</p>
						</div>
					</div>
					<div class="col-xs-8 col-sm-8 coupon">
						<div class="coupon_abstract">
							<p class="coupon_title">8元电影红包-省钱专享</p>
							<p class="coupon_intro">
								观影红包，限猫眼新客使用&nbsp;购票时，请在“活动与抵用券”栏选择该券
							</p>
						</div>
					</div>
					<div class="col-xs-8 col-sm-8 coupon">
						<div class="coupon_data">
							<p><span id="coupon_due">2021-04-12</span>过期</p>
						</div>
					</div>
				</div>
				<!-- e.g.2 -->
				<div id="coupon_frame" class="col-xs-12 col-sm-12">
					<div class="col-xs-4 col-sm-4 coupon">
						<div class="coupon_price">
							<p><span class="coupon_tariff">996</span>元</p>
							<div class="line"></div>
							<p><span class="tariff_intro">代金券</p>
						</div>
					</div>
					<div class="col-xs-8 col-sm-8 coupon">
						<div class="coupon_abstract">
							<p class="coupon_title">ICU抵扣红包</p>
							<p class="coupon_intro">
								住医时，限第一次入住ICU使用&nbsp;付费时，请在“死亡与抵用券”栏选择该券
							</p>
						</div>
					</div>
					<div class="col-xs-8 col-sm-8 coupon">
						<div class="coupon_data">
							<p><span id="coupon_due">2099-04-12</span>过期</p>
						</div>
					</div>
				</div>

			</div>
		</div>

	</body>
</html>
